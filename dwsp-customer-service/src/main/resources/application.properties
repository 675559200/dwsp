#配置中心nacos
#nacos.config.server-addr=localhost:8848
#apollo配置
#开启apollo名空间的自动注入,缺省注入application
#apollo.bootstrap.enabled=true
# 如果要引入其他的namespaces 则配置
#apollo.bootstrap.namespaces=application
#项目id
#app.id=1001
#apollo服务地址
#apollo.meta=http://127.0.0.1:8080
# dubbo 配置中心地址
#dubbo.config-center.address=127.0.0.1:8080
#dubbo.config-center.protocol=apollo
# dubbo namespace 缺省为dubbo
#dubbo.config-center.namespace=dubbo
# 配置中心的配置覆盖本地配置
#dubbo.config-center.highest-priority=true
# 全局级配置文件所映射到的key
# zookeeper - 默认路径/dubbo/config/dubbo/dubbo.properties
# apollo - dubbo namespace中的dubbo.properties键
#dubbo.config-center.config-file=dubbo.properties
#应用name
spring.application.name=dwsp-customer-service
spring.freemarker.check-template-location=false
#dubbo接口扫描配置
dubbo.application.logger=slf4j
dubbo.scan.base-packages=com.dwsp.customer
#dubbo通讯协议配置
dubbo.protocol.name=dubbo
dubbo.protocol.port=20882
dubbo.protocol.dispatcher=message
dubbo.protocol.threadpool=fixed
dubbo.protocol.threads=100
dubbo.protocol.heartbeat=5
#注册中心配置
#dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.client=curator
dubbo.registry.address=nacos://127.0.0.1:8848
#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://47.107.32.73:3306/dwps?useUnicode=true&characterEncoding=UTF8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
#mybatis-plus配置
mybatis-plus.mapper-locations=classpath*:dwsp/mapper/customer/**/*.xml
mybatis-plus.type-aliases-package=com.dwsp.**.entity
mybatis-plus.type-enums-package=com.dwsp.**.enums
mybatis-plus.check-config-location=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#redis配置
spring.redis.host=47.107.32.73
spring.redis.port=6379
spring.redis.password=123456
spring.redis.database=0
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.max-wait=3000
#rabbitMq配置
spring.rabbitmq.addresses=47.107.32.73
spring.rabbitmq.username=root
spring.rabbitmq.password=123456
spring.rabbitmq.virtual-host=/
spring.rabbitmq.port=5672
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.listener.simple.acknowledge-mode=manual
#kafka配置
spring.kafka.bootstrap-servers=localhost:9092
#消费者组id
spring.kafka.consumer.group-id=dwsp-customer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.dwsp.kafka.producer.config.KafkaJsonDeserializer
spring.kafka.consumer.enable-auto-commit=false
#手动ack
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.listener.concurrency=2
spring.kafka.listener.type=batch
spring.kafka.consumer.max-poll-records=5
